<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chess Opening Trainer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Chessboard CSS -->
  <link rel="stylesheet" href="libs/chessboard.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="app">

    <div class="top">
      <h2 id="openingName">Loading...</h2>
      <div class="progress-bar">
        <div id="progressFill"></div>
      </div>
    </div>

    <!-- Chessboard -->
    <div id="board"></div>

    <!-- Feedback -->
    <div class="feedback" id="message">Play the next move</div>

    <!-- Controls -->
    <div class="controls">
      <button onclick="showHint()">Hint</button>
      <button onclick="resetLine()">Reset</button>
    </div>

  </div>

  <!-- jQuery (REQUIRED for chessboard.js) -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- Chess logic -->
  <script src="libs/chess.js"></script>

  <!-- Chessboard UI -->
  <script src="libs/chessboard.js"></script>

  <!-- App logic -->
  <script src="script.js"></script>

</body>
</html>
